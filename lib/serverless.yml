service: sequencer

custom: ${file(config.yml):${opt:stage}}

provider:
  name: aws
  region: us-west-2
  runtime: nodejs6.10
  logRetentionInDays: 90
  vpc: ${self:custom.vpc}
  environment:
    SERVERLESS_STAGE: ${opt:stage}
    SERVERLESS_SERVICE_NAME: ${self:service}
    POSTGRES_URL: ${self:custom.database.url}
    POSTGRES_USERNAME: ${self:custom.database.username}
    POSTGRES_DATABASE: ${self:custom.database.name}
    POSTGRES_PASSWORD_KEY: ${self:custom.database.passwordKey}
    POSTGRES_PORT: ${self:custom.database.port}


plugins:
  - serverless-crypt
  - serverless-plugin-scripts

scripts:
    hooks:
      'package:initialize': npm run prepare-deploy

iamRoleStatements:
  # Email Permissions
  - Effect: Allow
    Action:
      - SES:SendEmail
    Resource: "*"

  - Effect: 'Allow'
    Action:
      - 'lambda:InvokeFunction'
    Resource:
    - Fn::Join:
      - ':'
      - - arn:aws:lambda
        - Ref: AWS::Region
        - Ref: AWS::AccountId
        - function:${self:service}-${opt:stage, self:provider.stage}-*

functions:
  core:
    handler: core/core.run
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: false

  waitForDate:
    handler: runners/index.waitForDate

  email:
    handler: runners/index.email
